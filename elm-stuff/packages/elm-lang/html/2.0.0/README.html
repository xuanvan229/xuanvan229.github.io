<h1 id="HTML-for-Elm"><a href="#HTML-for-Elm" class="headerlink" title="HTML for Elm"></a>HTML for Elm</h1><p>The core HTML library for Elm. It is backed by <a href="http://package.elm-lang.org/packages/elm-lang/virtual-dom/latest/">elm-lang/virtual-dom</a> which handles the dirty details of rendering things quickly.</p>
<p>The best way to learn how to use this library is to read <a href="http://guide.elm-lang.org/">guide.elm-lang.org</a>, particularly the section on <a href="http://guide.elm-lang.org/architecture/index.html">The Elm Architecture</a>.</p>
